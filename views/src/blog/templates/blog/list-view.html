<h1>Posts</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
{% for object in queryset %}
<li>
    <a href="/blog/{{ object.id }}">{{ object.title }}</a>
    <!-- <a href="{{ object.get_absolute_url }}">{{ object.title }}</a> -->
</li>
{% endfor %}
